 <label class="md-warn md-raised md-button" md-ink-ripple for="file-input">
    <md-icon class="material-icons">add</md-icon>
 </label>

<input id="file-input" type="file" class="upload"
	   onchange="angular.element(this).scope().uploadPhoto(this)"
	   nv-file-select uploader="uploader"/>

<div >
	<img ng-repeat="picture in pictures" ng-src="{{picture.attributes.photo.photo.thumb.url}}">
</div>
